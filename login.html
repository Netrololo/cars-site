<!DOCTYPE html>
<html lang="ru" class="">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login - АвтоПродажа</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Config Tailwind для dark mode -->
<script>
  tailwind.config = {
    darkMode: 'class'
  }
</script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
<!-- Шрифты: используем более деловые -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="../images/favicon.svg" />
<link rel="icon" type="image/png" href="../images/favicon.png" />

<!-- Шрифты для заголовков и текста -->
<style>
  body {
    font-family: 'Inter', sans-serif;
  }
</style>
</head>
<body class="min-h-screen flex flex-col bg-gray-100 dark:bg-gray-900">

<!-- Переключатель режима -->
<div class="absolute top-4 right-4 z-50">
  <button id="toggleDarkMode" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded shadow focus:outline-none hover:bg-gray-300 dark:hover:bg-gray-600 transition">
    Тёмный режим
  </button>
</div>

<main class="flex-1 flex items-center justify-center p-8">

<a href="../index.html" class="fixed top-6 left-6 z-10 text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-100 transition-colors" aria-label="Вернуться на главную">
  <i class="fas fa-car-side text-3xl"></i>
</a>

<div class="flex w-full max-w-4xl bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
  

  <!-- Форма -->
  <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-gray-50 dark:bg-gray-900">
    <div class="w-full max-w-md">


      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block mb-2 text-gray-700 dark:text-gray-300 font-medium" for="email">Email</label>
          <input type="email" id="email" required
            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 dark:bg-gray-700 dark:text-gray-200 dark:focus:ring-blue-500" 
            placeholder="your@email.com" />
        </div>
        <div>
          <label class="block mb-2 text-gray-700 dark:text-gray-300 font-medium" for="password">Пароль</label>
          <input type="password" id="password" required minlength="6"
            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 dark:bg-gray-700 dark:text-gray-200 dark:focus:ring-blue-500" 
            placeholder="••••••••" />
        </div>
        <button type="submit"
          class="w-full bg-gray-800 text-white py-3 rounded-lg font-semibold text-lg hover:bg-gray-700 transition-colors">
          Login
        </button>
      </form>

      <p class="mt-6 text-center text-gray-600 dark:text-gray-400 text-sm">
        Нет аккаунта? 
        <a href="register.html" class="font-semibold text-gray-800 dark:text-gray-200 hover:text-gray-600 border-b border-gray-300 pb-1 transition-colors">
          Регистрация
        </a>
      </p>

      <div id="successNotification" class="hidden mt-4">
        <div class="bg-green-100 dark:bg-green-700 border border-green-300 dark:border-green-500 text-green-800 dark:text-green-200 px-4 py-3 rounded-lg flex items-center space-x-3">
          <i class="fas fa-check-circle"></i>
          <span>Successfully logged in!</span>
        </div>
      </div>

    </div>
  </div>
</div>

</main>

<script>
  document.getElementById('toggleDarkMode').addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
  });

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email');
    const password = document.getElementById('password');
    let isValid = true;

    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
      isValid = false;
      email.classList.add('border-red-500');
    } else {
      email.classList.remove('border-red-500');
    }

    if (password.value.length < 6) {
      isValid = false;
      password.classList.add('border-red-500');
    } else {
      password.classList.remove('border-red-500');
    }

    if (isValid) {
      document.getElementById('successNotification').classList.remove('hidden');
      setTimeout(() => {
        window.location.href = '../index.html';
      }, 2000);
    }
  });
</script>


<footer class="bg-gray-800 dark:bg-gray-900 text-gray-200 dark:text-gray-400 py-4 mt-auto">
  <div class="max-w-4xl mx-auto px-4 flex justify-between items-center text-sm">
    <div class="flex items-center space-x-2">
      <i class="fas fa-car-side"></i>
      <span class="font-semibold">АвтоПродажа</span>
    </div>
    <div>
      &copy; 2025 АвтоПродажа. Все права защищены.
    </div>
  </div>
</footer>

</body>
</html>
