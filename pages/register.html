<!DOCTYPE html>
<html lang="ru" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - АвтоПродажа</title>
  <!-- Tailwind с dark mode -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Настройка Tailwind для dark mode
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <!-- Иконки Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="../images/favicon.svg" />
  <link rel="icon" type="image/png" href="../images/favicon.png" />
  <!-- Скрипт темы -->
  <script src="../js/theme.js"></script>
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900 font-sans text-gray-800 dark:text-gray-200 flex flex-col">

  <!-- Переключатель режима -->
  <div class="absolute top-4 right-4 z-50">
    <button id="toggleDarkMode" class="bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-3 py-1 rounded shadow hover:bg-gray-400 dark:hover:bg-gray-600 transition">
      Тёмный режим
    </button>
  </div>

  <!-- Уведомление об успехе -->
  <div id="successNotification" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-96">
    <div class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3 flex items-center space-x-3">
      <i class="fas fa-check-circle text-green-500 text-xl"></i>
      <p class="text-sm font-medium">Аккаунт успешно создан!</p>
    </div>
  </div>

  <main class="flex flex-col md:flex-row flex-1">

    <!-- Форма регистрации -->
    <div class="flex flex-1 items-center justify-center p-8 bg-gray-100 dark:bg-gray-900">
      <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-semibold mb-6 text-gray-800 dark:text-gray-200 text-center">Создать аккаунт</h2>
        <form id="registerForm" class="space-y-4">
          <div>
            <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="username">Имя пользователя</label>
            <input type="text" id="username" required minlength="3"
              class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:text-gray-200"
              placeholder="Имя аккаунта" />
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="email">Email</label>
            <input type="email" id="email" required
              class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:text-gray-200"
              placeholder="your@email.com" />
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Пароль</label>
            <input type="password" id="password" required minlength="6"
              class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:text-gray-200"
              placeholder="••••••••" />
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="confirm-password">Подтвердить пароль</label>
            <input type="password" id="confirm-password" required minlength="6"
              class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:text-gray-200"
              placeholder="••••••••" />
          </div>
          <button type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition duration-300 font-semibold text-lg mt-4">
            Create Account
          </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
          Уже есть аккаунт?
          <a href="login.html" class="text-blue-600 font-medium hover:underline">Логин</a>
        </p>
      </div>
    </div>
  </main>

  <script>
    const toggleButton = document.getElementById('toggleDarkMode');
    toggleButton.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      if (document.documentElement.classList.contains('dark')) {
        toggleButton.textContent = 'Светлый режим';
      } else {
        toggleButton.textContent = 'Тёмный режим';
      }
    });

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirm-password');
      let isValid = true;

      if (username.value.length < 3) {
        isValid = false;
        username.classList.add('border-red-500');
      } else {
        username.classList.remove('border-red-500');
      }

      if (!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        isValid = false;
        email.classList.add('border-red-500');
      } else {
        email.classList.remove('border-red-500');
      }

      if (password.value.length < 6) {
        isValid = false;
        password.classList.add('border-red-500');
      } else {
        password.classList.remove('border-red-500');
      }

      if (password.value !== confirmPassword.value) {
        isValid = false;
        confirmPassword.classList.add('border-red-500');
      } else {
        confirmPassword.classList.remove('border-red-500');
      }

      if (isValid) {
        const notification = document.getElementById('successNotification');
        notification.classList.remove('hidden');
        setTimeout(() => {
          window.location.href = '../index.html';
        }, 2000);
      }
    });
  </script>

  <footer class="bg-gray-800 dark:bg-gray-900 text-gray-200 dark:text-gray-400 py-4 mt-auto">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <i class="fas fa-car-side text-xl text-green-400" aria-label="Logo"></i>
          <span class="font-semibold">АвтоПродажа</span>
        </div>
        <p class="text-sm">&copy; 2025 АвтоПродажа. Все права защищены.</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
