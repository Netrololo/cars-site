<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Корзина покупок - Автосалон</title>
<style>
    :root {
        --background-color: #ffffff;
        --text-color: #333;
        --header-background: #ffffff;
        --header-shadow: rgba(0, 0, 0, 0.05);
        --border-color: #ddd;
        --hover-background: #fafafa;
        --button-background: #007bff;
        --button-hover: #0069d9;
        --remove-button-background: #b0b0b0;
        --footer-background: #f1f1f1;
        --primary-color: #222;
        --font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        --font-size: 14px;
    }

    body {
        margin: 0;
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
        --background-color: #1e1e1e;
        --text-color: #ddd;
        --header-background: #2a2a2a;
        --border-color: #444;
        --hover-background: #333;
        --button-background: #0069d9;
        --button-hover: #0053b3;
        --remove-button-background: #555;
        --footer-background: #2a2a2a;
        --primary-color: #eee;
    }

    header {
        background-color: var(--header-background);
        border-bottom: 2px solid var(--border-color);
        padding: 20px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 4px var(--header-shadow);
        transition: background-color 0.3s, box-shadow 0.3s;
    }

    .logo {
        font-size: 24px;
        font-weight: 700;
        color: var(--primary-color);
    }

    #toggle-theme {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #888;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
    }

    #toggle-theme:hover {
        background-color: #666;
    }

    h1 {
        text-align: center;
        margin: 30px 0 20px;
        font-size: 26px;
        font-weight: 600;
        color: var(--primary-color);
    }

    .cart-container {
        max-width: 1000px;
        margin: 0 auto 50px;
        padding: 0 20px;
    }

    .cart-table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        border-radius: 4px;
        overflow: hidden;
        border: 1px solid var(--border-color);
    }

    .cart-table thead {
        background-color: #f8f8f8;
    }

    .cart-table th {
        padding: 16px;
        text-align: left;
        font-size: 14px;
        font-weight: 600;
        color: #555;
        border-bottom: 1px solid var(--border-color);
    }

    .cart-table td {
        padding: 16px;
        font-size: 14px;
        border-bottom: 1px solid var(--border-color);
        vertical-align: middle;
        color: var(--text-color);
    }

    .cart-table tbody tr:hover {
        background-color: var(--hover-background);
    }

    .car-image {
        width: 80px;
        height: auto;
        margin-right: 15px;
        border-radius: 2px;
        object-fit: cover;
        border: 1px solid var(--border-color);
    }

    .car-info {
        display: flex;
        align-items: center;
    }

    button {
        padding: 8px 12px;
        border: none;
        border-radius: 2px;
        background-color: var(--remove-button-background);
        color: #fff;
        cursor: pointer;
        font-size: 13px;
        transition: background-color 0.2s;
    }

    button:hover {
        background-color: #888;
    }

    .checkout-btn {
        display: block;
        margin: 40px auto;
        padding: 16px 40px;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        background-color: var(--button-background);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .checkout-btn:hover {
        background-color: var(--button-hover);
    }

    footer {
        background-color: var(--footer-background);
        padding: 15px 20px;
        text-align: center;
        font-size: 14px;
        color: #555;
        transition: background-color 0.3s;
    }

    /* Адаптация под мобильные устройства */
    @media(max-width: 600px) {
        .cart-table th, .cart-table td {
            padding: 12px;
            font-size: 13px;
        }

        .checkout-btn {
            width: 100%;
            padding: 14px;
            font-size: 15px;
        }
    }
</style>
</head>
<body>

<header>
    <a href="../index.html" class="font-['Pirata_One'] text-xl hover:text-[#E6C2DF] transition-colors border-b-2 border-transparent hover:border-[#E6C2DF]">Главная</a>
    <div class="logo">Автопродажа</div>
    <button id="toggle-theme">Тёмный режим</button>
</header>

<h1>Ваша корзина</h1>

<div class="cart-container">
    <table class="cart-table">
        <thead>
            <tr>
                <th>Автомобиль</th>
                <th>Количество</th>
                <th>Цена за шт.</th>
                <th>Итого</th>
                <th>Удалить</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="car-info">
                        <img src="https://via.placeholder.com/80x50?text=Honda+Civic" alt="Honda Civic" class="car-image"/>
                        Honda Civic
                    </div>
                </td>
                <td>1</td>
                <td>1 200 000 ₽</td>
                <td>1 200 000 ₽</td>
                <td><button>Удалить</button></td>
            </tr>
        </tbody>
    </table>

    <button class="checkout-btn">Оформить заказ</button>
</div>

<footer>
    <p>&copy; 2025 АвтоПродажа</p>
</footer>

<script>
    // Скрипт для переключения темы
    document.getElementById('toggle-theme').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');

        // Меняем текст кнопки в зависимости от режима
        if(document.body.classList.contains('dark-mode')){
            this.textContent = 'Светлый режим';
        } else {
            this.textContent = 'Тёмный режим';
        }
    });
</script>

</body>
</html>
