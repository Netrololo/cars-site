<head>
  <title>Профиль пользователя</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-100 font-sans text-gray-800 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-3xl p-6 bg-white shadow-md rounded border border-gray-300">
    <h1 class="text-2xl font-semibold mb-4 border-b border-gray-300 pb-2">Профиль пользователя</h1>
    <div class="mb-6">
      <div class="mb-4 items-center flex gap-4">
        <span class="w-16 h-16 rounded-full bg-gray-300 flex items-center justify-center text-gray-600 font-medium text-lg">А</span>
        <div class="font-medium text-lg">Имя пользователя</div>
      </div>
    <form id="profileForm" class="space-y-4">
      <div>
        <label class="block mb-1 text-gray-700 font-medium" for="name">Имя:</label>
        <input
          type="text"
          id="name"
          class="w-full border border-gray-400 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-300"
        />
      </div>
      <div>
        <label class="block mb-1 text-gray-700 font-medium" for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="w-full border border-gray-400 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-300"
        />
      </div>
      <div class="flex justify-end space-x-3 pt-4">
        <button
          type="button"
          class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800 transition"
          id="saveButton"
        >
          Сохранить профиль
        </button>
        <button
          type="button"
          class="bg-gray-400 text-gray-800 px-4 py-2 rounded hover:bg-gray-500 transition"
          id="logoutButton"
        >
          Вернуться
        </button>
      </div>
    </form>
  </div>
  <script>

    document.addEventListener("DOMContentLoaded", () => {
      const profile = {
        name: "Данил Гусенков",
        email: "danilgusenkov2001@gmail.com",
        dateOfJoining: "29.10.2025",
      };
      
      const profileKey = "profile";

      function loadProfile() {
        const storedProfile = localStorage.getItem(profileKey);
        if (storedProfile) {
          Object.assign(profile, JSON.parse(storedProfile));
        }
        document.getElementById("name").value = profile.name;
        document.getElementById("email").value = profile.email;
        document.querySelector("div.border-b > div:nth-child(2)").textContent = profile.name;
      }

      function saveProfile() {
        profile.name = document.getElementById("name").value;
        profile.email = document.getElementById("email").value;
        localStorage.setItem(profileKey, JSON.stringify(profile));
        alert("Профиль сохранен!");
        document.querySelector("div.border-b > div:nth-child(2)").textContent = profile.name;
      }

      document.getElementById("saveButton").addEventListener("click", saveProfile);

      document.getElementById("logoutButton").addEventListener("click", () => {
        if (confirm("Вернуться в главное меню?")) {
          localStorage.removeItem(profileKey);
          window.location.href = "/"; // перенаправление на главную страницу
        }
      });

      loadProfile();
    });
  </script>
</body>
